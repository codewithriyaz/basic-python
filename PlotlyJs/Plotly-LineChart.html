<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plotly Line Chart</title>
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <script src="lodash.js"></script>
    <script>
      window.onload = plotGraph();
      async function plotGraph() {
        const apiUrl =
          "https://mocki.io/v1/31599c37-66ca-4011-a77d-38f373057c06";
        const response = await fetch(apiUrl);
        const data = await response.json();
        console.log(data);
        const date = _.map(data, "date");
        const profits = _.map(data, "profit");
        const stores = _.map(data, "stores");
        const chartElement = document.getElementById("chart");
        const config = {
          responsive: true,
          displayModeBar: false,
        };
        const traces = [];
        const trace = {
          x: date,
          y: profits,
          name: "Profit",
          type: "scatter",
        };
        const trace2 = {
          x: date,
          y: stores,
          name: "Stores",
          type: "scatter",
          yaxis: "y2",
        };
        traces.push(trace);
        traces.push(trace2);
        const layout = {
          showlegend: true,
          width: 850,
          height: 500,
          margin: {
            t: 10,
            r: 10,
            b: 75,
          },
          xaxis: {
            title: "Date",
            autorange: true,
            showgrid: false,
            showline: false,
          },
          yaxis: {
            title: "Profit",
            showline: true,
            showgrid: true,
          },
          yaxis2: {
            title: "Stores",
            overlaying: "y",
            showline: false,
            showgrid: false,
            side: "right",
          },
          colorway: [
            "#1f77b4", // blue
            "#d62728", // brick red
            "#ff7f0e", // orange,
            "#006400 ", // dark green
            "#e377c2", // pink
          ],
        };
        Plotly.newPlot(chartElement, traces, layout, config);
      }
    </script>
  </head>
  <body>
    <div id="chart" style="width: 600px; height: 250px"></div>
  </body>
</html>
